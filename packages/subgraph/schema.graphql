type DirectPaymentPool @entity {
  id: String!
  ipfs: String!
  nftType: BigInt!
  validEvents: [Int!]!
  rewardPerEvent: [Int!]!
  manager: Bytes!
  membersValidator: Bytes!
  uniquenessValidator: String
  rewardToken: String!
  projectId: String!
  isVerified: Boolean!
  limits: SafetyLimits!
  nft: ProvableNFT!
  claimedNfts: [String!]!
  members: [String!]!
  poolAddress: String!
}

type PoolSettings @entity {
  id: String!
  nftType: BigInt!
  validEvents: [Int!]!
  rewardPerEvent: [Int!]!
  manager: Bytes!
  membersValidator: Bytes!
  uniquenessValidator: Bytes!
  rewardToken: Bytes!
}

type SafetyLimits @entity {
  id: String!
  maxTotalPerMonth: BigInt!
  maxMemberPerMonth: BigInt!
  maxMemberPerDay: BigInt!
}

type ProvableNFT @entity {
  id: ID!
  owner: String!
  hash: String!
  nftType: BigInt!
  version: Int!
  nftUri: String!
  events: [EventData!] @derivedFrom(field: "provableNFT")
}

type EventData @entity {
  id: String!
  subtype: Int!
  timestamp: BigInt!
  quantity: BigInt!
  eventUri: String!
  contributors: [String!]!
  provableNFT: ProvableNFT
  claim: Claim
}

type Claim @entity {
  id: String!
  rewardPerContributor: BigInt
  totalRewards: BigInt
  nftType: BigInt
  version: Int
  nftUri: String
  events: [EventData!] @derivedFrom(field: "claim")
}
